backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: Paginas
    label: Paginas
    label_singular: 'Pagina'
    folder: src/content
    create: false
    nested:
      depth: 6
      summary: '{{title}}'
    fields:
      - label: Titel
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown

