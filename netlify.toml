[build]
  publish = "public"
  command = "npm run build"
[build.environment]
  YARN_VERSION = "1.3.2"
  YARN_FLAGS = "--no-ignore-optional"
[context.production.environment]
  GATSBY_API_URL = "https://api.acceptatie.erkenningen.nl/graphql"
  GATSBY_DNN_URL = "https://acceptatie.erkenningen.nl"
[context.develop.environment]
  GATSBY_API_URL = "https://api.acceptatie.erkenningen.nl/graphql"
  GATSBY_DNN_URL = "https://acceptatie.erkenningen.nl"
[context.deploy-preview.environment]
  GATSBY_API_URL = "https://api.acceptatie.erkenningen.nl/graphql"
  GATSBY_DNN_URL = "https://acceptatie.erkenningen.nl"
